server {
    listen 80;
    server_name _;

    # Максимальный размер тела запроса (на всякий случай)
    client_max_body_size 16m;

    # Отдача статики: /static/ → том static_volume, смонтированный в /staticfiles
    location /static/ {
        alias /staticfiles/;
    }

    # Все остальные запросы проксируем на web-сервис (Gunicorn)
    location / {
        proxy_pass http://web:8000;

        # Пробрасываем важные заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
