name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:                                # ГЛОБАЛЬНЫЙ ENV — доступен во всех jobs
  PYTHON_VERSION: "3.12"
  DOCKER_IMAGE: "taganovaleksey/online-courses-web"   

jobs:
  tests:
    name: Run Django tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        run: |
          python manage.py test --verbosity=2


  build_and_push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:latest .

      - name: Push image
        run: |
          docker push ${{ env.DOCKER_IMAGE }}:latest


  deploy_test:
    name: Deploy & smoke test 
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}:latest     # ВАЖНО: env доступен тут

      - name: Run docker compose
        run: |
          # Передаём имя образа compose'у через переменную окружения
          export DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}
          docker compose up -d
          sleep 20

      - name: Smoke test /courses/
        run: |
          curl -f http://localhost/courses/ || (docker compose logs && exit 1)

      - name: Stop
        if: always()
        run: docker compose down
