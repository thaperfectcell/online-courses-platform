name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHON_VERSION: "3.12"
  DOCKER_IMAGE: "secrets.DOCKERHUB_USERNAME/online-courses-web"   

jobs:
  tests:
    name: Run Django tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        run: |
          python manage.py test --verbosity=2

  build_and_push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: tests      

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   
          password: ${{ secrets.DOCKERHUB_TOKEN }}      

      - name: Build image
        run: |
          docker build -t $DOCKER_IMAGE:latest .

      - name: Push image
        run: |
          docker push $DOCKER_IMAGE:latest

  deploy_test:
    name: Deploy & smoke test with Docker Compose
    runs-on: ubuntu-latest
    needs: build_and_push  

    env:
      DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
      DJANGO_SECRET_KEY: "test-secret-key"   
      DJANGO_DEBUG: "0"
      DJANGO_ALLOWED_HOSTS: "localhost 127.0.0.1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull latest image
        run: |
          docker pull $DOCKER_IMAGE:latest
      - name: Run docker compose (web + db + redis + worker + nginx)
        run: |
          docker compose up -d
          # даём сервисам время подняться
          sleep 25

      - name: Smoke test /courses/ endpoint
        run: |
          # Если nginx проксирует на порт 80:
          curl -f http://localhost/courses/ || (docker compose logs && exit 1)

      - name: Stop docker compose
        if: always()
        run: |
          docker compose down
